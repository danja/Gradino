document.getElementById('smiley').href = bm;
}

	<legend>Fill in these fields:</legend>
	<p><label for="name">Somebody's name</label><input type="text" id="name" /></p>

	<p><label for="place">A place</label><input type="text" id="place" /></p>
	
</form>
